{% extends "base.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form class="form-horizontal" role="form" method="POST" action="{% url 'algopraxis:create' %}" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for={{ field.html_name }}>{{ field.label }}</label>
            <div class="col-sm-9">{{ field }}</div>
            {{ field.errors }}
        </div>
    {% endfor %}
<input type="submit" class="btn btn-default" value="create post"/>
</form>
{% endblock %}
