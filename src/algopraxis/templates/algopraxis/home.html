{% extends "base.html" %}
{% block header %}
    <style type="text/css">
        hr.custom {
            margin: 25% auto;
        }
    </style>
    <hr class="custom logo" />
{% endblock header %}
{% block content %}
<style type="text/css">
    .signin-form-box {
        margin: auto;
        width: 500px;
        padding: 1rem;
        margin-bottom: 2rem;
        border: 0.01rem solid rgba(46,61,73,0.15);
        border-radius: 0.375rem;
        box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
        transition: all 0.3s ease;
    }
    .signin-form-box h2 {
        margin: 0.5rem 0 !important;
    }
    #signin-form input {
        border-radius: 4px;
        padding: 0 16px;
        line-height: 36px;
        font-size: 14px;
        width: 100%;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
    .has-error {
        border-color: #a94442 !important;
        outline: 0 none !important;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    }
    .has-error:focus {
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #c27c7a !important;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #c27c7a !important;
    }
    .has-success {
        border-color: #2b542c !important;
        outline:0 none !important;
    }
    .has-success:focus {
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #67b168 !important;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #67b168 !important;
    }
    #signin-form #username,
    #signin-form #password {
        width: 35%;
    }
    .btn-custom {
        color: #333 !important;
        background-color: #fff;
        border-color: #ccc;
        font-size: 14px;
        line-height: 36px;
        padding: 0;
        text-align: center;
        width: 25%;
        float: right;
    }
    a.btn-custom {
        margin-left: 20px;
        font-weight: normal !important;
    }
    a, a:hover, a:active, a:visited {
        text-decoration:none !important;
    }
</style>
<section class="main-content">
</section>

{% if emsg %}
<div id="error-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Authentication Error</h4>
      </div>
      <div class="modal-body">
        <p>{{ emsg }}</p>
      </div>
    </div>

  </div>
</div>
{% endif %}
{% endblock %}
